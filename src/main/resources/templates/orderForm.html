<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<form method="post" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your taco creations!</h1>

    <img th:src="@{/images/TacoCloud.png}" />

    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another taco</a>
    <ul>
        <li th:each="taco: ${tacoOrder.tacos}">
            <span th:text="${taco.name}">taco name</span>
        </li>
    </ul>

    <h3>Deliver my taco masterpiece to:</h3>
    <label for="deliveryName">Name: </label>
    <input type="text" id="deliveryName" th:field="*{deliveryName}" />
    <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}"></span>
    <br />

    <label for="deliveryStreet">Street address: </label>
    <input type="text" id="deliveryStreet" th:field="*{deliveryStreet}" />
    <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}"></span>
    <br />

    <label for="deliveryCity">City: </label>
    <input type="text" id="deliveryCity" th:field="*{deliveryCity}" />
    <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}"></span>
    <br />

    <label for="deliveryRegion">State: </label>
    <input type="text" id="deliveryRegion" th:field="*{deliveryRegion}" />
    <span class="validationError" th:if="${#fields.hasErrors('deliveryRegion')}"
          th:errors="*{deliveryRegion}"></span>
    <br />

    <label for="deliveryZip">Zip: </label>
    <input type="text" id="deliveryZip" th:field="*{deliveryZip}" />
    <span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}"
            th:errors="*{deliveryZip}"></span>
    <br />

    <h3>Here is how I'll pay</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" id="ccNumber" th:field="*{ccNumber}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error</span>
    <br />

    <label for="ccExpiration">Expiration: </label>
    <input type="text" id="ccExpiration" th:field="*{ccExpiration}" />
    <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}"
                            th:errors="*{ccExpiration}">CC Expiration error</span>
    <br />

    <label for="ccCVV">CVV: </label>
    <input type="text" id="ccCVV" th:field="*{ccCVV}" />
    <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}"></span>
    <br />

    <input type="submit" value="Submit Order" />
</form>
</body>
</html>
